{% extends "base.html" %}
{% block content %}
<div class="mt-4">
    <h2>Your Tasks</h2>
    <form action="{{ url_for('add_task') }}" method="POST" class="form-inline">
        <input type="text" name="title" class="form-control mr-2" placeholder="Task title" required>
        <input type="text" name="description" class="form-control mr-2" placeholder="Description">
        <button type="submit" class="btn btn-success">Add Task</button>
    </form>
    <hr>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ task[1] }}</strong> - {{ task[2] }}
            </div>
            <a href="{{ url_for('delete_task', task_id=task[0]) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
